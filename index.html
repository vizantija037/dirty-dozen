<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />
    <script
      src="https://kit.fontawesome.com/cfca0f7501.js"
      crossorigin="anonymous"
    ></script>

    <title>Dirty Dozen</title>
  </head>

  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="modal" id="modal">
      <button id="btnCloseModal" type="button" class="btnCloseModal" class="btnMore" >Close</button>
      <div class="leftSideModal"> 
        <img id="modalImage" />
      </div>
      <div class="rightSideModal"> <h3>Profile</h3>
        <p id="rightSideModal" class="pModal">Neki tekst Neki tekstNeki tekstNeki tekstNeki tekstNeki tekstNeki tekst Neki tekst</p>
      </div>
      
    </div>
    <div class="header">
      <h1>Dirty Dozen</h1>
      <div class="underline"></div>
    </div>
    <div class="card">
      <div class="image">
        <img id="image" src="./Img/Milos-Teodosic.jpg" />
      </div>
      <div class="name">
        <h5>Name</h5>
        <span id="name">Milos Teodosic</span>
      </div>
      <div class="underline-name"></div>
      <div class="position">
        <h5>Position</h5>
        <span id="position">Point Guard</span>
      </div>
      <div class="birthday">
        <h5>Date of birth</h5>
        <span id="birthday">19.03.1987.</span>
      </div>
      <div class="height">
        <h5>Height</h5>
        <span id="height">195 cm</span>
      </div>
      <div class="club">
        <h5>Club</h5>
        <span id="club">Virtus Bologna (ITA)</span>
      </div>
      <button id="btnMore" type="button" class="btnMore" >Player Info</button>
      <div class="buttons">
        <button id="btnLeft" type="button"><</button>
        <button id="btnRight" type="button">></button>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
